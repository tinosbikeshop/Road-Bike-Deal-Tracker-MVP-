<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Road Bike Deal Tracker</title>
  <style>
    :root { --bg:#0b0c10; --card:#11141a; --text:#e9eef3; --muted:#9aa7b5; --brand:#1f6feb; }
    * { box-sizing:border-box; font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif; }
    body { margin:0; background:var(--bg); color:var(--text); }
    .wrap { max-width:900px; margin:0 auto; padding:40px 16px; }
    header { display:flex; align-items:center; gap:14px; margin-bottom:24px; }
    .logo { width:56px; height:56px; border-radius:16px; background:#137ec2; display:grid; place-items:center; font-weight:800; }
    .card { background:var(--card); border:1px solid #222733; border-radius:16px; padding:20px; }
    a.btn { display:inline-block; padding:10px 14px; background:var(--brand); color:white; border-radius:10px; text-decoration:none; }
    nav a { color:var(--muted); margin-right:14px; }
    footer { color:var(--muted); margin-top:24px; font-size:14px; }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="logo">RB</div>
      <div>
        <h1 style="margin:0;">Road Bike Deal Tracker</h1>
        <div>Find the best cycling deals by brand, retailer, region, and category.</div>
      </div>
    </header>

    <div class="card">
      <p>This is the landing page for the Chrome extension and documentation.</p>
      <p><a class="btn" href="https://chrome.google.com/webstore">Get the Extension (coming soon)</a></p>
      <nav>
        <a href="./privacy-policy.html">Privacy Policy</a>
        <a href="https://github.com/tinosbikeshop/Road-Bike-Deal-Tracker-MVP-">GitHub</a>
      </nav>
    </div>

    <footer>Â© 2025 Road Bike Deal Tracker</footer>
  </div>
</body>
</html>
